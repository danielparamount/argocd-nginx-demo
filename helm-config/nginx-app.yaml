apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/danielparamount/argocd-nginx-demo
    targetRevision: HEAD
    path: helm-config
    chart: nginx
    helm:
      # values: |
      #   replicaCount: 2
      #   service:
      #     type: NodePort
      #     port: 8080
      #   ingress:
      #     enabled: false
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
